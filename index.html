<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMvertix</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e9ffe8; /* light green background */
        color: #003300;
    }

    /* HEADER BLUE STRIP */
    header {
        background-color: #b7ddff; /* LIGHT BLUE */
        padding: 15px 30px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header-container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 20px;
    }

    /* MUCH BIGGER LOGO */
    .logo {
        height: 150px; /* Increase logo size */
        width: auto;
    }

    h1 {
        margin: 0;
        font-size: 42px; /* bigger title */
        color: #004d00;
        font-weight: 800;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    button {
        background-color: #66cc77;
        border: none;
        color: white;
        padding: 12px 25px;
        margin-top: 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #44aa55;
    }

    /* FOOTER BLUE STRIP */
    footer {
        margin-top: 40px;
        background-color: #b7ddff; /* LIGHT BLUE */
        padding: 15px;
        text-align: center;
        color: #003366;
        font-size: 14px;
    }
</style>
</head>

<body>

<header>
    <div class="header-container">
        <img src="AMvertix.png" class="logo" alt="Logo">
        <h1>AMvertix</h1>
    </div>
</header>

<div class="container">
    <h2>Welcome to AMvertix</h2>
    <p>
        <!-- Add your content here -->
    </p>

    <button>Learn More</button>
</div>

<footer>
    © 2025 AMvertix — All Rights Reserved
</footer>

</body>
</html>
