<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e8f4ff; /* light blue background */
        color: #003366;
    }

    header {
        background-color: #b7ddff; /* light sky blue */
        padding: 20px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
        height: 60px;
    }

    h1 {
        margin-top: 10px;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    button {
        background-color: #4dafff;
        border: none;
        color: white;
        padding: 12px 25px;
        margin-top: 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #1b8dea;
    }

    footer {
        margin-top: 40px;
        background-color: #b7ddff;
        padding: 15px;
        text-align: center;
        color: #003366;
    }
</style>
</head>

<body>

<header>
    <!-- Replace with your logo -->
    <img src="AMvertix.png" alt="Logo">
    <h1>Your Website Name</h1>
</header>

<div class="container">
    <h2>Welcome to Our Website</h2>
    <p>
        This is your new light-blue themed website.  
        You can customize the text, add your logo, and adjust anything you want.
    </p>

    <button>Learn More</button>
</div>

<footer>
    © 2025 Your Website Name — All Rights Reserved
</footer>

</body>
</html>
