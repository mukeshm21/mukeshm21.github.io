<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e9ffe8; /* light green background */
        color: #003300;
    }

    header {
        background-color: #c8f7c5; /* soft green header */
        padding: 20px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
        height: 60px;
    }

    h1 {
        margin-top: 10px;
        color: #005500;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    button {
        background-color: #66cc77;
        border: none;
        color: white;
        padding: 12px 25px;
        margin-top: 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #44aa55;
    }

    footer {
        margin-top: 40px;
        background-color: #c8f7c5;
        padding: 15px;
        text-align: center;
        color: #003300;
    }
</style>
</head>

<body>

<header>
    <!-- Replace with your logo -->
    <img src="AMveritx.png" alt="Logo">
    <h1>Your Website Name</h1>
</header>

<div class="container">
    <h2>Welcome to Our Website</h2>
    <p>
        This is your new light-green themed website. You can customize the text, add your logo, and adjust anything you want.
    </p>

    <button>Learn More</button>
</div>

<footer>
    © 2025 Your Website Name — All Rights Reserved
</footer>

</body>
</html>
