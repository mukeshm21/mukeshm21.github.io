<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e9ffe8; /* light green background */
        color: #003300;
    }

    header {
        background-color: #c8f7c5; /* soft green */
        padding: 15px 30px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header-container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 20px;
    }

    .logo {
        height: 110px;  /* BIGGER LOGO */
        width: auto;
    }

    h1 {
        margin: 0;
        font-size: 34px;
        color: #005500;
        font-weight: 700;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    button {
        background-color: #66cc77;
        border: none;
        color: white;
        padding: 12px 25px;
        margin-top: 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #44aa55;
    }

    footer {
        margin-top: 40px;
        background-color: #c8f7c5;
        padding: 15px;
        text-align: center;
        color: #003300;
    }
</style>
</head>

<body>

<header>
    <div class="header-container">
        <!-- Replace logo.png with your real logo file name -->
        <img src="AMvertix.png" class="logo" alt="Logo">
        <h1>Your Website Name</h1>
    </div>
</header>

<div class="container">
    <h2>Welcome to Our Website</h2>
    <p>
        This is your new light-green themed website. 
        Add your logo, change text, or customize anything you want.
    </p>

    <button>Learn More</button>
</div>

<footer>
    © 2025 Your Website Name — All Rights Reserved
</footer>

</body>
</html>
